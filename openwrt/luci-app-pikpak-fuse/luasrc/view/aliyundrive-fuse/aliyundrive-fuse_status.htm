<script type="text/javascript">//<![CDATA[
XHR.poll(3, '<%=url([[admin]], [[services]], [[pikpak-fuse]], [[status]])%>', null,
	function(x, data) {
		var tb = document.getElementById('pikpak-fuse_status');
		if (data && tb) {
			if (data.running) {
				tb.innerHTML = '<em><b style=color:green>' + data.application + '<%:RUNNING%></b></em>';
			} else {
				tb.innerHTML = '<em><b style=color:red>' + data.application + '<%:NOT RUNNING%></b></em>';
			}
		}
	}
);
//]]>
</script>
<style>.mar-10 {margin-left: 50px; margin-right: 10px;}</style>
<fieldset class="cbi-section">
	<p id="pikpak-fuse_status">
		<em><%:Collecting data...%></em>
	</p>
</fieldset>
